<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .slot-reel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 80px;
            width: 100%;
            overflow: hidden;
            border: 4px solid #FBBF24;
            border-radius: 10px;
            background-color: #1F2937;
        }

        .reel-content {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .reel-item {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FBBF24;
            text-align: center;
            height: 80px;
            line-height: 80px;
        }

        .custom-file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #FBBF24;
            color: #1F2937;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #FFD700;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">üé∞ Spin Lucky üé∞</h1>

        <label for="fileInput" id="fileLabel" class="file-label mb-4">Ch·ªçn t·ªáp</label>
        <input type="file" id="fileInput" class="custom-file-input" />

        <div class="mb-4">
            <label for="prizeSelect" class="block mb-2 font-bold text-yellow-400">Ch·ªçn gi·∫£i th∆∞·ªüng:</label>
            <select id="prizeSelect" class="w-full p-2 bg-gray-700 text-yellow-400 font-bold rounded-lg">
                <option value="special1" data-count="1" data-prize="iPhone 16 Pro Max 256GB">ƒê·∫∑c bi·ªát (1 gi·∫£i) - iPhone
                    16 Pro Max</option>
                <option value="special2" data-count="1" data-prize="TV Sam Sung">ƒê·∫∑c bi·ªát (1 gi·∫£i) - TV Sam Sung
                </option>
                <option value="firstPrize" data-count="1" data-prize="T·ªß l·∫°nh">Gi·∫£i nh·∫•t (1 gi·∫£i) - T·ªß l·∫°nh</option>
                <option value="secondPrize" data-count="2" data-prize="M√°y h√∫t b·ª•i">Gi·∫£i nh√¨ (2 gi·∫£i) - M√°y h√∫t b·ª•i
                </option>
                <option value="thirdPrize" data-count="3" data-prize="N·ªìi chi√™n kh√¥ng d·∫ßu">Gi·∫£i ba (3 gi·∫£i) - N·ªìi chi√™n
                    kh√¥ng d·∫ßu</option>
                <option value="luckyPrize" data-count="3" data-prize="S·∫°c d·ª± ph√≤ng">May m·∫Øn (3 gi·∫£i) - S·∫°c d·ª± ph√≤ng
                </option>
                <option value="fortunePrize" data-count="3" data-prize="N·ªìi c∆°m ƒëi·ªán">Ph√°t T√†i (3 gi·∫£i) - N·ªìi c∆°m ƒëi·ªán
                </option>
                <option value="blessingPrize" data-count="4" data-prize="B·ªô n·ªìi SunHouse">Ph√°t L·ªôc (4 gi·∫£i) - B·ªô n·ªìi
                    SunHouse</option>
            </select>
        </div>

        <div class="flex justify-center gap-4 mb-6">
            <div id="reel1" class="slot-reel">
                <div class="reel-content">
                </div>
            </div>
        </div>

        <button id="spinButton"
            class="w-full py-3 bg-yellow-500 text-gray-900 font-bold rounded-lg hover:bg-yellow-400 transition duration-300 ease-in-out hidden">ƒê·∫∑c
            bi·ªát</button>
    </div>

    <div id="winnerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg text-center max-w-md w-full">
            <h2 class="text-xl font-bold text-yellow-400 mb-4">üéâ Winner! üéâ</h2>
            <p id="winnerDetails" class="text-white mb-6"></p>
            <button id="closeModal"
                class="px-4 py-2 bg-yellow-500 text-gray-900 font-bold rounded-lg hover:bg-yellow-400 transition">Close</button>
        </div>
    </div>

    <script>
        let users = [];
        const prizeData = {
            special1: 1,
            special2: 1,
            firstPrize: 1,
            secondPrize: 2,
            thirdPrize: 3,
            luckyPrize: 3,
            fortunePrize: 3,
            blessingPrize: 4
        };

        let currentPrize = "ƒê·∫∑c bi·ªát";
        let remainingSpins = 1;
        let currentPrizeReward = "iPhone 16 Pro Max 256GB";

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    users = json.slice(2).map(row => ({
                        id: row[1],
                        name: row[2] || '',
                        position: row[3] || '',
                        department: row[4] || '',
                        unit: row[5] || ''
                    })).filter(user => user.id && user.name);

                    document.getElementById('spinButton').classList.remove('hidden');
                    document.getElementById('fileLabel').classList.add('hidden');
                    document.getElementById('fileInput').classList.add('hidden');
                };
                reader.readAsArrayBuffer(file);
            }
        });

        const reel1 = document.getElementById('reel1').querySelector('.reel-content');
        const spinButton = document.getElementById('spinButton');
        const prizeSelect = document.getElementById('prizeSelect');
        const winnerModal = document.getElementById('winnerModal');
        const winnerDetails = document.getElementById('winnerDetails');
        const closeModal = document.getElementById('closeModal');

        prizeSelect.addEventListener('change', (event) => {
            const selectedOption = event.target.options[event.target.selectedIndex];
            const prizeKey = selectedOption.value;
            currentPrize = selectedOption.text.split(' - ')[0].split(' (')[0];
            remainingSpins = prizeData[prizeKey];
            currentPrizeReward = selectedOption.getAttribute('data-prize');
            spinButton.textContent = remainingSpins > 0 ? currentPrize : `${currentPrize} ƒë√£ h·∫øt`;
            spinButton.disabled = remainingSpins <= 0;
        });

        const spinSlot = () => {
            if (remainingSpins <= 0) {
                alert(`H·∫øt l∆∞·ª£t cho ${currentPrize}!`);
                return;
            }

            if (users.length === 0) {
                alert('No more users to spin for!');
                return;
            }

            spinButton.disabled = true;

            reel1.innerHTML = '';

            const fullReel = Array(20).fill(users).flat();
            fullReel.forEach(user => {
                const div = document.createElement('div');
                div.className = 'reel-item';
                div.textContent = user.id;
                reel1.appendChild(div);
            });

            reel1.style.transition = 'none';
            reel1.style.transform = 'translateY(0)';

            setTimeout(() => {
                const totalItems = fullReel.length;
                const winnerIndex = Math.floor(Math.random() * users.length);
                const spinDistance = (totalItems - users.length + winnerIndex) * -80;
                reel1.style.transition = 'transform 4s cubic-bezier(0.25, 1, 0.5, 1)';
                reel1.style.transform = `translateY(${spinDistance}px)`;

                setTimeout(() => {
                    const winner = users[winnerIndex];

                    reel1.innerHTML = '';
                    const winnerDiv = document.createElement('div');
                    winnerDiv.className = 'reel-item';
                    winnerDiv.textContent = winner.id;
                    reel1.appendChild(winnerDiv);

                    winnerDetails.innerHTML = `
                        <p>M√£ nh√¢n s·ª±: ${winner.id}</p>
                        <p>H·ªç v√† t√™n: ${winner.name}</p>
                        <p>Ch·ª©c danh: ${winner.position}</p>
                        <p>B·ªô ph·∫≠n: ${winner.department}</p>
                        <p>ƒê∆°n v·ªã: ${winner.unit}</p>
                        <p>Ph·∫ßn th∆∞·ªüng: ${currentPrizeReward}</p>
                    `;
                    winnerModal.classList.remove('hidden');

                    users = users.filter(user => user.id !== winner.id);

                    remainingSpins -= 1;
                    prizeData[prizeSelect.value] = remainingSpins;
                    spinButton.textContent = remainingSpins > 0 ? currentPrize : `${currentPrize} ƒë√£ h·∫øt`;
                    spinButton.disabled = remainingSpins <= 0;
                }, 4000);
            }, 50);
        };

        spinButton.addEventListener('click', spinSlot);
        closeModal.addEventListener('click', () => {
            winnerModal.classList.add('hidden');
        });
    </script>
</body>

</html>
